<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Auto Bavaria | X | ПЪТНА ПОЛИЦИЯ - СДВР</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: white;
      background: url('images/bmw-police-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: black;
      padding: 10px 20px;
      height: 80px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 24px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    .admin-button, .hide-button, .home-button {
      margin: 10px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .admin-panel {
      display: none;
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
    .arrow {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/bmw-logo.png" alt="BMW">
    <h1>Auto Bavaria | X | ПЪТНА ПОЛИЦИЯ - СДВР</h1>
    <img src="images/National_Police_of_Bulgaria_logo.svg.png" alt="Police">
  </header>

  <div class="container">
    <table id="carData">
      <tr><td>Марка:</td><td>BMW</td></tr>
      <tr><td>Модел:</td><td>320d</td></tr>
      <tr><td>Година:</td><td>2016</td></tr>
      <tr><td>Конски сили:</td><td>190</td></tr>
      <tr><td>Скоростна кутия:</td><td>Автоматична</td></tr>
      <tr><td>Задвижване:</td><td>Задно</td></tr>
      <tr><td>ГТП валиден до:</td><td>15.07.2025</td></tr>
    </table>

    <button class="admin-button" onclick="toggleAdmin()">Администратор</button>
    <button class="hide-button" onclick="hideAdminPanel()">Скрий</button>

    <div class="admin-panel" id="adminPanel">
      <label>Парола: <input type="password" id="adminPass"></label>
      <button onclick="checkPassword()">Вход</button>

      <div id="adminOptions" style="display:none; margin-top: 15px;">
        <h3>Промени данни</h3>
        <textarea id="dataEdit" rows="10" cols="50"></textarea><br>
        <button onclick="saveData()">Запази</button>

        <h3>Качи снимка</h3>
        <input type="file" id="imgUpload" accept="image/*" onchange="loadImage(event)">
      </div>
