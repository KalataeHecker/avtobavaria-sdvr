<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Auto Bavaria | Пътна полиция</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/bmw-police-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #ccc;
    }

    .header img {
      height: 50px;
    }

    @keyframes policeLights {
      0%   { color: red; }
      25%  { color: white; }
      50%  { color: blue; }
      75%  { color: white; }
      100% { color: red; }
    }

    .header-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
      animation: policeLights 1.5s infinite;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: #fff;
      color: #000;
    }

    td, th {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }

    #adminMenu {
      display: none;
      margin-top: 10px;
    }

    #adminMenu button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="BMW Logo">
      <div class="header-title">Auto Bavaria | X | Пътна полиция - СДВР</div>
      <img src="images/National_Police_of_Bulgaria_logo.svg.png" alt="Police Logo">
    </div>

    <div class="container">
      <h2>Въведи код от карта</h2>
      <input type="text" id="codeInput" placeholder="Въведи код...">
      <button onclick="searchCar()">Провери</button>

      <br>
      <button onclick="toggleAdmin()">Администратор</button>
      <div id="adminMenu">
        <input type="password" id="adminPass" placeholder="Парола">
        <button onclick="checkPassword()">Вход</button>
        <div id="adminOptions" style="display:none;">
          <button onclick="alert('Добавяне')">Добави</button>
          <button onclick="alert('Премахване')">Премахни</button>
        </div>
      </div>

      <div id="result"></div>
    </div>
  </div>

  <script>
    const cars = {
      PK7: {
        марка: "BMW",
        модел: "320d",
        година: "2015",
        коне: "190",
        скоростна_кутия: "Автоматична",
        задвижване: "Задно"
      }
    };

    function searchCar() {
      const code = document.getElementById('codeInput').value.trim().toUpperCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (cars[code]) {
        const data = cars[code];
        let table = `<table><tr><th>Марка</th><th>Модел</th><th>Година</th><th>Коне</th><th>Скоростна кутия</th><th>Задвижване</th></tr>`;
        table += `<tr><td>${data.марка}</td><td>${data.модел}</td><td>${data.година}</td><td>${data.коне}</td><td>${data.скоростна_кутия}</td><td>${data.задвижване}</td></tr>`;
        table += `</table>`;
        resultDiv.innerHTML = table;
      } else {
        resultDiv.innerHTML = "<p>Няма данни за този код.</p>";
      }

      document.getElementById('codeInput').value = '';
    }

    function toggleAdmin() {
      const adminMenu = document.getElementById('adminMenu');
      adminMenu.style.display = adminMenu.style.display === 'block' ? 'none' : 'block';
    }

    function checkPassword() {
      const pass = document.getElementById('adminPass').value;
      const options = document.getElementById('adminOptions');
      if (pass === 'admin123') {
        options.style.display = 'block';
      } else {
        alert('Грешна парола!');
        options.style.display = 'none';
      }
    }
  </script>
</body>
</html>
