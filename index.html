<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Проверка на кола</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/BnRzbcq/bmw-m-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #ccc;
    }

    .header img {
      height: 50px;
    }

    .header-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
      color: #fff;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: #fff;
      color: #000;
    }

    td, th {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }

    #adminMenu {
      display: none;
      margin-top: 10px;
    }

    #adminMenu button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="BMW Logo">
      <div class="header-title">Auto Bavaria | X | Пътна полиция - СДВР</div>
      <img src="police.png" alt="Police Emblem">
    </div>

    <div class="container">
      <h2>Въведи код от карта</h2>
      <input type="text" id="codeInput">
      <button onclick="searchCar()">Провери</button>

      <br>
      <button onclick="toggleAdmin()">Администратор</button>
      <div id="adminMenu">
        <button onclick="alert('Добавяне на нова кола')">Добави</button>
        <button onclick="alert('Премахване на кола')">Премахни</button>
      </div>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
