<!DOCTYPE html><html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Auto Bavaria | X | ПЪТНА ПОЛИЦИЯ - СДВР</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: white;
      background: url('images/bmw-police-bg.png') no-repeat center center fixed;
      background-size: cover;
      padding-top: 80px; /* пространство над фона */
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: black;
      padding: 10px 20px;
      height: 80px;
      z-index: 10;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 24px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    .admin-button, .back-button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .admin-panel {
      display: none;
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
    .arrow {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 70%;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .search-box button {
      padding: 10px 15px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/bmw-logo.png" alt="BMW">
    <h1>Auto Bavaria | X | ПЪТНА ПОЛИЦИЯ - СДВР</h1>
    <img src="images/National_Police_of_Bulgaria_logo.svg.png" alt="Police">
  </header>  <div class="container">
    <div class="search-box">
      <input type="text" id="codeInput" placeholder="">
      <button onclick="searchCode()">Търси</button>
    </div><table id="carData" style="display:none">
  <tr><td>Марка:</td><td id="brand"></td></tr>
  <tr><td>Модел:</td><td id="model"></td></tr>
  <tr><td>Година:</td><td id="year"></td></tr>
  <tr><td>Конски сили:</td><td id="power"></td></tr>
  <tr><td>Скоростна кутия:</td><td id="gearbox"></td></tr>
  <tr><td>Задвижване:</td><td id="drive"></td></tr>
  <tr><td>ГТП валиден до:</td><td id="gtp"></td></tr>
</table>

<button class="admin-button" onclick="toggleAdmin()">Администратор</button>

<div class="admin-panel" id="adminPanel">
  <label>Парола: <input type="password" id="adminPass"></label>
  <button onclick="checkPassword()">Вход</button>

  <div id="adminOptions" style="display:none; margin-top: 15px;">
    <h3>Промени данни</h3>
    <textarea id="dataEdit" rows="10" cols="50"></textarea><br>
    <button onclick="saveData()">Запази</button>
    <button onclick="hideAdmin()">Скрий</button>

    <h3>Качи снимка</h3>
    <input type="file" id="imgUpload" accept="image/*" onchange="loadImage(event)">
  </div>
</div>

<div class="gallery">
  <button class="arrow" onclick="changeImage(-1)">&#8592;</button>
  <img id="galleryImg" src="images/sample1.jpg" alt="Снимка на кола">
  <button class="arrow" onclick="changeImage(1)">&#8594;</button>
</div>

<button class="back-button" onclick="goHome()">Начало</button>

  </div>  <script>
    let currentImage = 0;
    const images = [
      'images/sample1.jpg',
      'images/sample2.jpg',
      'images/sample3.jpg'
    ];

    function searchCode() {
      // Примерни данни - реално тук можеш да добавиш логика за различни кодове
      document.getElementById("carData").style.display = 'table';
      document.getElementById("brand").innerText = "BMW";
      document.getElementById("model").innerText = "320d";
      document.getElementById("year").innerText = "2016";
      document.getElementById("power").innerText = "190";
      document.getElementById("gearbox").innerText = "Автоматична";
      document.getElementById("drive").innerText = "Задно";
      document.getElementById("gtp").innerText = "15.07.2025";
    }

    function toggleAdmin() {
      document.getElementById("adminPanel").style.display = 'block';
    }

    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if(pass === "admin123") {
        document.getElementById("adminOptions").style.display = 'block';
        document.getElementById("dataEdit").value = document.getElementById("carData").innerHTML;
      } else {
        alert("Грешна парола!");
      }
    }

    function saveData() {
      const newData = document.getElementById("dataEdit").value;
      document.getElementById("carData").innerHTML = newData;
    }

    function hideAdmin() {
      document.getElementById("adminPanel").style.display = 'none';
      document.getElementById("adminOptions").style.display = 'none';
    }

    function loadImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        images.push(reader.result);
        currentImage = images.length - 1;
        document.getElementById("galleryImg").src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    function changeImage(direction) {
      currentImage += direction;
      if(currentImage < 0) currentImage = images.length - 1;
      if(currentImage >= images.length) currentImage = 0;
      document.getElementById("galleryImg").src = images[currentImage];
    }

    function goHome() {
      document.getElementById("carData").style.display = 'none';
      document.getElementById("codeInput").value = '';
    }
  </script></body>
</html>
